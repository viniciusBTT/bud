<div th:replace="~{layout/heander}"></div>
    <main class="container-fluid">
        <div class="card col-11 mx-auto shadow mt-4">
            <div class="card-body ">
                <div class="justify-content-center row row-cols-4 px-3 gap-4 d-flex">
                    <div class="card shadow col item-sale" th:each="product: ${products}"
                         th:data-valueUn="${product.valor}" th:data-product-name="${product.name}" th:id="${product.id}" >
                        <div class="card-body row">
                            <div class="col-10 checked-click-area" th:data-product-id="${product.id}">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="'Estoque: '+${product.quantity}"></h6>
                                <p class="card-text" th:text="${#strings.replace(#numbers.formatCurrency(product.valor), '.00', '')}"></p>
                            </div>
                            <div class="col-2 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:id="'input' + ${product.id}" onchange="toggleSelect(this)">
                                </div>
                            </div>
                            <div th:id="'selectContainer' + ${product.id}" style="display:none;" >
                                <select class="form-select form-select-sm"  th:id="'selectQuantity' + ${product.id}">
                                    <option value="0"> Quantidade</option>
                                    <option th:each="index : ${#numbers.sequence(1, product.getQuantity())}" th:value="${index}" th:text="${index}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-between mt-4">
                    <div>
                        <button type="button" class="btn btn-success" onclick="confirmSale()">Confirmar</button>
                        <button type="button" class="btn btn-secondary" onclick="cleanProductsSelectes()">Limpar</button>
                    </div>
                    <span id="valueFull" class="font-monospace fs-3">R$ 0,00</span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/vendors/sweetAlert/sweetalert2.all.js"></script>
    <script src="/assets/js/menuControler.js"></script>
    <script src="/assets/js/sale.js"></script>

    <script>
        let success = "[[${success}]]"
        let error = "[[${error}]]"
        setActive(1);
    </script>
    <script src="/assets/js/AlertTrigger.js"></script>

</body>
</html>
